<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel System - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white shadow-xl z-50 transition-transform -translate-x-full md:translate-x-0">
        <div class="p-6">
            <h1 class="text-3xl font-bold text-indigo-400">üè® HotelPro</h1>
            <p class="text-sm text-gray-400 mt-1">Admin Panel</p>
        </div>
        <nav class="mt-8">
            <a href="index.html" class="flex items-center p-4 text-gray-100 hover:bg-indigo-600 hover:text-white transition duration-200">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10v10a1 1 0 001 1h3m-6 0a1 1 0 001-1v-4a1 1 0 00-1-1h-2a1 1 0 00-1 1v4a1 1 0 001 1z"></path></svg>
                Dashboard
            </a>
            <a href="booking.html" class="flex items-center p-4 text-gray-400 hover:bg-gray-700 transition duration-200">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                Bookings
            </a>
        </nav>
    </aside>

    <div id="content" class="ml-0 md:ml-64 p-8">
        <header class="bg-white shadow rounded-lg p-4 mb-8 flex justify-between items-center">
            <h2 class="text-2xl font-semibold text-gray-800">System Dashboard</h2>
             <button id="menu-toggle" class="md:hidden text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <main class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-bold mb-6 text-indigo-500">Available Rooms Overview</h3>

            <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500 col-span-full">Loading room data...</p>
            </div>
        </main>
    </div>

    <script>
        const rooms = [
            { id: 1, name: "Luxury King Suite", description: "Spacious suite with a king-size bed and sea view.", price: 299, capacity: 2, image: 'king-suite' },
            { id: 2, name: "Standard Double Room", description: "Comfortable room with two double beds, city view.", price: 149, capacity: 4, image: 'double-room' },
            { id: 3, name: "Budget Single Pod", description: "Compact room for solo travelers, great value.", price: 79, capacity: 1, image: 'single-pod' },
            { id: 4, name: "Family Loft", description: "Two-bedroom loft perfect for families.", price: 349, capacity: 5, image: 'family-loft' },
        ];
        
        const roomListElement = document.getElementById('room-list');

        function renderRooms(roomArray) {
            roomListElement.innerHTML = ''; 
            roomArray.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 transition duration-300 hover:shadow-2xl';
                const imagePlaceholder = 'https://picsum.photos/400/250?random=' + room.id; 

                roomCard.innerHTML = `
                    <img src="${imagePlaceholder}" alt="${room.name}" class="w-full h-40 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-indigo-600 mb-1">${room.name}</h3>
                        <p class="text-gray-600 mb-3">${room.description}</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-3xl font-extrabold text-gray-900">$${room.price}</span>
                            <span class="text-sm text-gray-500">per night</span>
                        </div>
                        <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-lg">View/Book</button>
                    </div>
                `;
                roomListElement.appendChild(roomCard);
            });
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
             renderRooms(rooms); 
        });
        // Simple JS for the mobile sidebar toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            content.classList.toggle('ml-0');
            content.classList.toggle('md:ml-64');
        });
    </script>
</body>
</html>
